$schema: 'https://moonrepo.dev/schemas/project.json'

type: 'application'
language: 'go'

project:
  name: 'temp'
  description: 'A very basic template for a Golang project'

fileGroups:
  sources:
    - 'cmd'
    - 'internal'
    - 'pkg'

tasks:
  clean:
    script: 'rm -rf bin internal/gen pkg/gen'
    options:
      cache: false
  setup:
    script: 'go mod download'
    inputs:
      - 'go.mod'
  generate:
    script: 'bash scripts/generate.sh'
    inputs:
      - 'configs'
      - 'db/migrations'
      - 'db/queries'
      - 'api/openapi.yml'
      - 'scripts/generate.sh'
    outputs:
      - 'internal/gen'
      - 'pkg/gen'
  format:
    script: 'bash scripts/format.sh'
    inputs:
      - '@group(sources)'
      - 'db'
  lint:
    script: 'bash scripts/lint.sh'
    inputs:
      - '@group(sources)'
  test:
    script: 'go test ./...'
    inputs:
      - '@group(sources)'
  build:
    env:
      CGO_ENABLED: '0'
      GOOS: 'linux'
      GOARCH: 'amd64'
    script: 'go build -ldflags="-s -w" -trimpath -o bin/api cmd/api/main.go'
    inputs:
      - '@group(sources)'
    outputs:
      - 'bin/api'
  serve:
    script: 'go run ./cmd/api'
    inputs:
      - '@group(sources)'
  migrate:
    script: 'migrate -source file://db/migrations/ -database "$DATABASE_URL" up'
    options:
      envFile: true
      cache: false
    inputs:
      - 'db/migrations'
